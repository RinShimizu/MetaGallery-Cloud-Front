<!DOCTYPE html>
<html>
<head>
    <title>登录 - MetaGallery Cloud</title>
    <link rel="icon" href="云盘.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        body {
            background-color: #f3fbfe;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            background-color: white;
            width: 800px;
            height: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }

        .image-container {
            margin-right: 10px;
            margin-top: 70px;
        }

        img {
            width: 300px;
            height: 300px;
        }

        /* 输入框样式 */
        .input-field {
            width: 250px;
            height: 40px;
            padding: 10px;
            margin: 25px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding-right: 30px; /* 预留右侧空间用于图标 */
            box-sizing: border-box;
            position: absolute;
            right: 130px;
        }

        /* 账号输入框位置 */
        .input-account {
            top: 100px;
        }

        /* 密码输入框位置 */
        .input-password {
            top: 170px;
        }

        /* 清除和显示密码按钮样式 */
        .clear-btn, .toggle-password-btn {
            position: absolute;
            right: 145px; /* 调整到输入框的右边 */
            font-size: 16px;
            cursor: pointer;
            color: #aaa;
        }

        .clear-btn {
            top: 137px;
        }

        .toggle-password-btn {
            top: 202px;
        }

        button {
            padding: 10px 110px;
            font-size: 16px;
            background-color: #5fbdd7;
            color: white;
            border: 2px solid #f8f8f8;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            right: 130px;
            bottom: 150px;
        }

        button:hover {
            background-color: #459eb4;
        }

        .forgot-password {
            position: absolute;
            right: 130px;
            bottom: 90px;
            color: rgb(90, 128, 223);
            cursor: pointer;
            text-align: center;
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
<div id="app" class="center-box">
    <div class="image-container">
        <img src="/load.png" alt="示例图片" />
    </div>
    <form @submit.prevent="load">
        <input type="text" v-model="account" placeholder="账号" class="input-field input-account" required />
        <span class="clear-btn" v-if="account" @click="account = ''">×</span>

        <input :type="passwordVisible ? 'text' : 'password'" v-model="password" placeholder="密码" class="input-field input-password" required />
        <span class="toggle-password-btn" @click="togglePasswordVisibility">
            {{ passwordVisible ? '👁️':'🙈'}}
        </span>

        <button type="submit">登录</button>
    </form>
    <p class="forgot-password">忘记密码？</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            account: '',
            password: '',
            passwordVisible: false
        },
        methods: {
            load: function() {
                const formData = new FormData();
                formData.append('account', this.account);
                formData.append('password', this.password);

                fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应错误');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === "NOT EXIST" && data.msg === "用户不存在") {
                            alert('登录失败: 用户不存在');
                        } else if (data.status === "SUCCESS") {
                            alert('登录成功！');
                            localStorage.setItem('userData', JSON.stringify(data));
                            localStorage.setItem('token', data.data.token);
                            window.location.href = '../homepage.html';
                        } else {
                            alert('登录失败: '+data.msg);
                        }
                    })
                    .catch(error => {
                        console.error('登录失败:', error);
                        alert('登录失败，请重试。');
                    });
            },
            togglePasswordVisibility() {
                this.passwordVisible = !this.passwordVisible;
            }
        }
    });
</script>
</body>
</html>
