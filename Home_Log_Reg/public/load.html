<!DOCTYPE html>
<html>
<head>

    <link rel="icon" href="‰∫ëÁõò.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script> <!-- ÂºïÂÖ• crypto-js -->
    <style>
        body {
            background-color: #f3fbfe;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;

        input[type="password"]::-ms-reveal,

        .center-box {

        }

        .image-container {

        }

        img {
            width: 300px;
            height: 300px;
        }

        .input-field {
            width: 250px;
            height: 40px;
            padding: 10px;
            margin: 25px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding-right: 30px;
            box-sizing: border-box;
            position: absolute;
            right: 130px;
        }

        .input-account {
            top: 100px;
        }

        .input-password {
            top: 170px;
        }

        .clear-btn, .toggle-password-btn {
            position: absolute;
            right: 145px;
            font-size: 16px;
            cursor: pointer;
            color: #aaa;
        }

        .clear-btn {
            top: 137px;
        }

        .toggle-password-btn {
            top: 202px;
        }

        button {
            padding: 10px 110px;
            font-size: 16px;
            background-color: #5fbdd7;
            color: white;
            border: 2px solid #f8f8f8;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            right: 130px;
            bottom: 150px;
        }

        button:hover {
            background-color: #459eb4;
        }

        .forgot-password {
            position: absolute;
            right: 130px;
            bottom: 90px;
            color: rgb(90, 128, 223);
            cursor: pointer;
            text-align: center;
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
<div id="app" class="center-box">
    <div class="image-container">
        <img src="/load.png" alt="Á§∫‰æãÂõæÁâá" />
    </div>
    <form @submit.prevent="load">
        <input type="text" v-model="account" placeholder="Ë¥¶Âè∑" class="input-field input-account" required />
        <span class="clear-btn" v-if="account" @click="account = ''">√ó</span>

        <input :type="passwordVisible ? 'text' : 'password'" v-model="password" placeholder="ÂØÜÁ†Å" class="input-field input-password" required />
        <span class="toggle-password-btn" @click="togglePasswordVisibility">
            {{ passwordVisible ? 'üëÅÔ∏è':'üôà'}}
        </span>

    </form>
    <p class="forgot-password">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            account: '',
            password: '',
            passwordVisible: false
        },

        methods: {
            load: function() {
                // ÂØπÂØÜÁ†ÅËøõË°å SHA256 Âä†ÂØÜ
                const encryptedPassword = CryptoJS.SHA256(this.password).toString(CryptoJS.enc.Base64);

                const formData = new FormData();
                formData.append('account', this.account);
                formData.append('password', encryptedPassword); // ÂèëÈÄÅÂä†ÂØÜÂêéÁöÑÂØÜÁ†Å

                fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ÁΩëÁªúÂìçÂ∫îÈîôËØØ');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === "NOT EXIST" && data.msg === "Áî®Êà∑‰∏çÂ≠òÂú®") {
                            alert('ÁôªÂΩïÂ§±Ë¥•: Áî®Êà∑‰∏çÂ≠òÂú®');
                        } else if (data.status === "SUCCESS") {
                            alert('ÁôªÂΩïÊàêÂäüÔºÅ');
                            localStorage.setItem('userData', JSON.stringify(data));
                            localStorage.setItem('token', data.data.token);
                            window.location.href = '../homepage.html';
                        } else {
                            alert('ÁôªÂΩïÂ§±Ë¥•: '+data.msg);
                        }
                    })
                    .catch(error => {
                        console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
                        alert('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                    });
            },
            togglePasswordVisibility() {
                this.passwordVisible = !this.passwordVisible;
            }
        }
    });
</script>
</body>
</html>
