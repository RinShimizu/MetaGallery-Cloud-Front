<!DOCTYPE html>
<html>
<head>
    <title>注册 - MetaGallery Cloud</title>
    <link rel="icon" href="云盘.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        /* 设置页面背景颜色为浅蓝色 */
        body {
            background-color: #f3fbfe; /* 浅蓝色 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* 让 body 占满整个视窗高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 设置中央的空白框 */
        .center-box {
            background-color: white;
            width: 800px;
            height: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* 设置相对定位 */
            box-sizing: border-box; /* 确保 padding 不影响宽度 */
        }

        /* 图片样式 */
        .image-container {
            margin-right: 10px; /* 图片与输入框之间的间距 */
            margin-top: 70px;
        }

        img {
            width: 300px; /* 图片宽度 */
            height: 300px; /* 图片高度 */
        }

        /* 输入框样式 */
        input[type="text"],
        input[type="password"] {
            width: 250px; /* 输入框宽度 */
            height: 40px; /* 输入框高度 */
            padding: 10px; /* 输入框内边距 */
            margin: 20px 0; /* 输入框上下间距 */
            border: 2px solid #ccc; /* 边框样式 */
            border-radius: 5px; /* 圆角边框 */
            box-sizing: border-box; /* 确保 padding 不影响宽度 */
            position: absolute; /* 绝对定位 */
            right: 130px; /* 从右边距离 */
        }

        input[type="text"] {
            top: 80px; /* 距离顶部50像素 */
        }

        input[type="password"] {
            top: 150px; /* 距离顶部100像素 */
        }

        input[type="password"]:last-of-type {
            top: 220px; /* 距离顶部150像素 */
        }

        button {
            padding: 10px 110px; /* 按钮的内边距 */
            font-size: 16px; /* 按钮的字体大小 */
            background-color: #5fbdd7; /* 按钮的填充颜色 */
            color: white; /* 字体颜色 */
            border: 2px solid #f8f8f8; /* 边框样式 */
            border-radius: 5px; /* 圆角边框 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            transition: background-color 0.3s; /* 添加过渡效果 */
            position: absolute; /* 设置绝对定位 */
            right: 130px; /* 从右边距离 */
            bottom: 130px; /* 从底部距离 */
        }

        button:hover {
            background-color: #459eb4; /* 鼠标悬停时的填充颜色 */
        }
    </style>
</head>
<body>
<div id="app" class="center-box">
    <div class="image-container">
        <img src="/register.png" alt="示例图片" /> <!-- 替换为你的图片链接 -->
    </div>
    <!-- 输入框 -->
    <form @submit.prevent="register">
        <input type="text" v-model="account" placeholder="账号" required autocomplete="username" />
        <input type="password" v-model="password" placeholder="密码" required autocomplete="new-password" />
        <input type="password" v-model="confirmPassword" placeholder="确认密码" required autocomplete="new-password" />
        <button type="submit">注册</button>
    </form>
</div>

<script>
    // 创建 Vue 实例
    new Vue({
        el: '#app',
        data: {
            account: '', // 用户名
            password: '', // 密码
            confirmPassword: '' // 确认密码
        },
        methods: {
            register: function() {
                // 检查密码是否匹配
                if (this.password !== this.confirmPassword) {
                    alert('两次输入的密码不一致！');
                    return;
                }

                // 构建请求体
                const payload = new URLSearchParams();
                payload.append('account', this.account);
                payload.append('password', this.password);
                payload.append('confirm_password', this.confirmPassword);

                // 发送 POST 请求到注册接口
                fetch('http://localhost:8080/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: payload.toString()
                })
                    .then(response => {
                        // 打印状态码
                        console.log(`响应状态: ${response.status}`);
                        console.log('响应对象:', response);
                        // 如果响应不成功，构建错误信息
                        if (!response.ok) {
                            return response.text().then(errorText => {
                                throw new Error(`网络响应错误: ${response.status} ${response.statusText} - ${errorText}`);
                            });
                        }

                        return response.json(); // 如果响应正常，解析 JSON
                    })
                    .then(data => {
                        console.log('完整的响应数据:', data);  // 打印 result 以确认其结构
                        if (data.status === "FAILED") {
                            alert('注册失败: '+ data.msg);
                        } else{
                            console.log(data);
                            alert('注册成功: ' + data.msg);
                            window.open('Load.html','_self');
                        }
                        // 在这里可以处理成功后的逻辑，例如跳转到登录页面
                    })
                    .catch(error => {
                        alert('注册失败: ' + error.message);
                    });
            }
        }
    });
</script>
</body>
</html>
