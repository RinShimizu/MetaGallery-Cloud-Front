<!DOCTYPE html>
<html>
<head>
    <title>注册 - MetaGallery Cloud</title>
    <link rel="icon" href="云盘.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>

    <style>
        body {
            background-color: #f3fbfe;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }

        .center-box {
            background-color: white;
            width: 800px;
            height: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }

        .image-container {
            margin-right: 10px;
            margin-top: 70px;
        }

        img {
            width: 300px;
            height: 300px;
        }

        .input-field {
            width: 250px;
            height: 40px;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            position: absolute;
            right: 130px;
        }

        .input-account {
            top: 80px;
        }

        .input-password {
            top: 150px;
        }

        .input-confirm-password {
            top: 220px;
        }

        .clear-btn, .toggle-password-btn, .toggle-confirm-password-btn {
            position: absolute;
            cursor: pointer;
            font-size: 20px; /* 调整图标大小 */
        }

        .clear-btn {
            right: 150px; /* 调整位置以适应输入框 */
            top: 110px; /* 账号输入框位置 */
        }

        .toggle-password-btn {
            right: 145px; /* 密码输入框位置，稍微向左 */
            top: 175px; /* 密码输入框上下对齐 */
        }

        .toggle-confirm-password-btn {
            right: 145px; /* 确认密码输入框位置，稍微向左 */
            top: 245px; /* 确认密码输入框上下对齐 */
        }

        button {
            padding: 10px 110px;
            font-size: 16px;
            background-color: #5fbdd7;
            color: white;
            border: 2px solid #f8f8f8;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            right: 130px;
            bottom: 130px;
        }

        button:hover {
            background-color: #459eb4;
        }
    </style>
</head>
<body>
<div id="app" class="center-box">
    <div class="image-container">
        <img src="/register.png" alt="示例图片" />
    </div>
    <form @submit.prevent="register">
        <div>
            <input type="text" v-model="account" placeholder="账号" class="input-field input-account" required />
            <span class="clear-btn" v-if="account" @click="account = ''">×</span>
        </div>
        <div>
            <input :type="passwordVisible ? 'text' : 'password'" v-model="password" placeholder="密码" class="input-field input-password" required />
            <span class="toggle-password-btn" @click="togglePasswordVisibility">
                {{ passwordVisible ? '👁️' : '🙈' }}
            </span>
        </div>
        <div>
            <input :type="confirmPasswordVisible ? 'text' : 'password'" v-model="confirmPassword" placeholder="确认密码" class="input-field input-confirm-password" required />
            <span class="toggle-confirm-password-btn" @click="toggleConfirmPasswordVisibility">
                {{ confirmPasswordVisible ? '👁️' : '🙈' }} <!-- 使用独立的可见性状态 -->
            </span>
        </div>
        <button type="submit">注册</button>
    </form>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            account: '',
            password: '',
            confirmPassword: '',
            passwordVisible: false,
            confirmPasswordVisible: false, // 新增确认密码的可见性状态
        },
        methods: {
            register: function() {
                if (this.password !== this.confirmPassword) {
                    alert('两次输入的密码不一致！');
                    return;
                }

                // 使用 SHA256 对密码和确认密码进行加密
                const encryptedPassword = CryptoJS.SHA256(this.password).toString(CryptoJS.enc.Base64);
                const encryptedConfirmPassword = CryptoJS.SHA256(this.confirmPassword).toString(CryptoJS.enc.Base64);

                const payload = new URLSearchParams();
                payload.append('account', this.account);
                payload.append('password', encryptedPassword);
                payload.append('confirm_password', encryptedConfirmPassword);

                fetch('http://localhost:8080/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: payload.toString()
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(errorText => {
                                throw new Error(`网络响应错误: ${response.status} ${response.statusText} - ${errorText}`);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === "FAILED") {
                            alert('注册失败: ' + data.msg);
                        } else {
                            alert('注册成功: ' + data.msg);
                            window.location.href = '../load.html';

                        }
                    })
                    .catch(error => {
                        alert('注册失败: ' + error.message);
                    });
            },
            togglePasswordVisibility() {
                this.passwordVisible = !this.passwordVisible;
            },
            toggleConfirmPasswordVisibility() { // 新增确认密码的切换函数
                this.confirmPasswordVisible = !this.confirmPasswordVisible;
            }
        }
    });
</script>
</body>
</html>
